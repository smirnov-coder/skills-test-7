<div class="d-flex justify-content-between align-items-center tree-item">
  {{ indexNumber }}. {{ company?.name }}
  <div class="dropdown actions px-3">
    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" title="Добавить департамент">
      Добавить
    </button>
    <div class="dropdown-menu" [style.width]="'240px'">
      <form class="px-4 py-3">
        <div class="mb-3">
          <label for="Name" class="form-label">Название подразделения</label>
          <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="departmentName">
        </div>
        <div class="hstack gap-3">
          <button type="button" class="btn btn-success btn-sm" (click)="create()">Создать</button>
          <button type="button" class="btn btn-light btn-sm">Отмена</button>
        </div>
      </form>
    </div>
  </div>
</div>
